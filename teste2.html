<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seletor de Mês e Ano</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            /* Ajusta o estilo geral do modal */
            .modal-content {
                border-radius: 15px;
                background-color: #f8f9fa;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }

            .modal-header,
            .modal-footer {
                background-color: #fff;
            }

            .modal-title {
                font-size: 1.5rem;
                font-weight: 600;
            }

            /* Botões de mês */
            .month-btn {
                margin: 0.5rem;
                padding: 1rem;
                font-size: 1rem;
                border-radius: 8px;
                transition: all 0.2s ease-in-out;
            }

            .month-btn:hover {
                background-color: #007bff;
                color: #fff;
            }

            /* Botão "Mês Atual" */
            #currentMonthBtn {
                background-color: #6c63ff;
                color: #fff;
                border: none;
            }

            #currentMonthBtn:hover {
                background-color: #5a54e8;
            }

            /* Botões de navegação de ano */
            .btn-outline-secondary {
                border: 2px solid #ced4da;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .btn-outline-secondary:hover {
                background-color: #e9ecef;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <!-- Botão principal -->
            <button
                type="button"
                class="btn btn-primary btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#monthSelectorModal"
            >
                Janeiro <span id="selectedYear">2025</span>
            </button>

            <!-- Modal -->
            <div
                class="modal fade"
                id="monthSelectorModal"
                tabindex="-1"
                aria-labelledby="monthSelectorModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content p-3">
                        <div class="modal-header border-0">
                            <button
                                id="prevYear"
                                class="btn btn-outline-secondary"
                            >
                                &lt;
                            </button>
                            <h5
                                class="modal-title text-center w-100"
                                id="yearTitle"
                            >
                                2025
                            </h5>
                            <button
                                id="nextYear"
                                class="btn btn-outline-secondary"
                            >
                                &gt;
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <div class="row">
                                <button
                                    class="col-3 month-btn btn btn-light"
                                    data-month="Jan"
                                >
                                    JAN.
                                </button>
                                <button
                                    class="col-3 month-btn btn btn-light"
                                    data-month="Fev"
                                >
                                    FEV.
                                </button>
                                <button
                                    class="col-3 month-btn btn btn-light"
                                    data-month="Mar"
                                >
                                    MAR.
                                </button>
                                <button
                                    class="col-3 month-btn btn btn-light"
                                    data-month="Abr"
                                >
                                    ABR.
                                </button>
                                <button
                                    class="col-3 month-btn btn btn-light"
                                    data-month="Mai"
                                >
                                    MAI.
                                </button>
                                <button
                                    class="col-3 month-btn btn btn-light"
                                    data-month="Jun"
                                >
                                    JUN.
                                </button>
                                <button
                                    class="col-3 month-btn btn btn-light"
                                    data-month="Jul"
                                >
                                    JUL.
                                </button>
                                <button
                                    class="col-3 month-btn btn btn-light"
                                    data-month="Ago"
                                >
                                    AGO.
                                </button>
                                <button
                                    class="col-3 month-btn btn btn-light"
                                    data-month="Set"
                                >
                                    SET.
                                </button>
                                <button
                                    class="col-3 month-btn btn btn-light"
                                    data-month="Out"
                                >
                                    OUT.
                                </button>
                                <button
                                    class="col-3 month-btn btn btn-light"
                                    data-month="Nov"
                                >
                                    NOV.
                                </button>
                                <button
                                    class="col-3 month-btn btn btn-light"
                                    data-month="Dez"
                                >
                                    DEZ.
                                </button>
                            </div>
                        </div>
                        <div
                            class="modal-footer border-0 d-flex justify-content-between"
                        >
                            <button
                                id="currentMonthBtn"
                                class="btn btn-primary"
                            >
                                Mês Atual
                            </button>
                            <button
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            let currentYear = 2025;
            const yearTitle = document.getElementById("yearTitle");
            const selectedYear = document.getElementById("selectedYear");
            const prevYear = document.getElementById("prevYear");
            const nextYear = document.getElementById("nextYear");
            const monthButtons = document.querySelectorAll(".month-btn");
            const mainButton = document.querySelector(
                '.btn[data-bs-toggle="modal"]'
            );

            // Navegação entre anos
            prevYear.addEventListener("click", () => {
                currentYear--;
                yearTitle.textContent = currentYear;
            });

            nextYear.addEventListener("click", () => {
                currentYear++;
                yearTitle.textContent = currentYear;
            });

            // Seleção do mês
            monthButtons.forEach((btn) => {
                btn.addEventListener("click", () => {
                    const month = btn.getAttribute("data-month"); // Obtém o mês selecionado
                    mainButton.innerHTML = `${month} <span id="selectedYear">${currentYear}</span>`; // Atualiza o botão principal
                    document.querySelector('[data-bs-dismiss="modal"]').click(); // Fecha o modal
                });
            });

            // Botão "Mês Atual"
            document
                .getElementById("currentMonthBtn")
                .addEventListener("click", () => {
                    const now = new Date();
                    const months = [
                        "Jan",
                        "Fev",
                        "Mar",
                        "Abr",
                        "Mai",
                        "Jun",
                        "Jul",
                        "Ago",
                        "Set",
                        "Out",
                        "Nov",
                        "Dez",
                    ];
                    const currentMonth = months[now.getMonth()];
                    const currentYear = now.getFullYear();
                    mainButton.innerHTML = `${currentMonth} <span id="selectedYear">${currentYear}</span>`; // Atualiza o botão principal
                    document.querySelector('[data-bs-dismiss="modal"]').click(); // Fecha o modal
                });
        </script>
    </body>
</html>
